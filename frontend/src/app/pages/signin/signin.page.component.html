<div class="page-content">
    <form [formGroup]="signinForm" (ngSubmit)="signin()">
        <p-card [style]="{ width: '40vw' }">
            <div class="field">
                <label class="font-bold" for="email_address">Email</label>
                <input type="text" pInputText formControlName="email_address" class="w-full" name="email_address"
                    placeholder="Enter your email..." />
                <small *ngIf="email_address.invalid && (email_address.dirty || email_address.touched)"
                    class="block p-error">
                    <div *ngIf="email_address.errors?.['required']">An email is required.</div>
                    <div *ngIf="email_address.errors?.['email']">Please enter a valid email</div>
                </small>
            </div>
            <div class="field">
                <label for="password">Password</label>
                <input type="password" pInputText formControlName="password" class="w-full" name="password"
                    placeholder="Enter your password..." />
                <small *ngIf="password.invalid && (password.dirty || password.touched)" class="block p-error">
                    <div *ngIf="password.errors?.['required']">A password is required.</div>
                </small>
            </div>
            <div *ngIf="errorMessage" class="error"> {{ errorMessage }}</div>
            <p-button [rounded]="true" [style]="{'width': '100%'}" label="Sign-In" class="w-full" [disabled]="signinForm.invalid"
                type="submit"></p-button>
            <footer>
                <div>Don't have an account?</div> 
                <div style="display: flex; flex-direction: row;">
                    click 
                    <div [routerLink]="['/signup']" style="cursor: pointer; margin-left: 5px; margin-right: 5px; text-decoration: none; color: var(--primary-color); font-weight: 800; font-size: large;">here</div>
                    to sign-up instead.
                </div></footer>
        </p-card>
    </form>
</div>
