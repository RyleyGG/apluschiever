<div class="page-content">
    <form [formGroup]="signinForm" (ngSubmit)="signin()">
        <p-card [style]="{ width: '460px' }">
            <div style="display: flex; align-items: center; justify-content: center;">
                <p style="font-size: 2rem; font-weight: 700; margin: 0;">Sign In</p>
            </div>

            <!--Email Input-->
            <div style="display: flex; margin-top: 1.75em; gap: 1em; align-items: center;">
                <span class="p-float-label" style="flex-grow: 1;">
                    <input type="text" pInputText formControlName="email_address" class="w-full" name="email_address"
                        [style]="{ width: '100%' }" />
                    <label class="font-bold" for="email_address">Email</label>
                </span>
                <div *ngIf="email_address.invalid && (email_address.dirty || email_address.touched)">
                    <p-message *ngIf="email_address.errors?.['required']" severity="error"
                        text="An email is required." />
                    <p-message *ngIf="email_address.errors?.['email']" severity="error" text="Enter a valid email." />
                </div>
            </div>

            <!--Password Input-->
            <div style="display: flex; margin-top: 1.75em; gap: 1em; align-items: center;">
                <span class="p-float-label" style="flex-grow: 1;">
                    <input type="password" pInputText formControlName="password" class="w-full" name="password"
                        [style]="{ width: '100%' }" />
                    <label for="password">Password</label>
                </span>
                <div *ngIf="password.invalid && (password.dirty || password.touched)">
                    <p-message *ngIf="email_address.errors?.['required']" severity="error"
                        text="A password is required." />
                </div>
            </div>

            <p-button label="Sign-In" class="w-full" [disabled]="signinForm.invalid" type="submit"
                [style]="{ width: '100%', 'margin-top': '1em' }" />
            <p-message *ngIf="errorMessage" severity="error" [text]="errorMessage"
                [style]="{ width: '100%', 'margin-top': '1em' }" />
            <div style="display: flex; align-items: center; justify-content: center; margin-top: 0.5em;">
                <p>Already have an account?</p>
                <p-button label="Sign up here." [link]="true" routerLink="/signup"
                    [style]="{ 'padding-left': '0.3rem'}" />
            </div>
        </p-card>
    </form>
</div>
