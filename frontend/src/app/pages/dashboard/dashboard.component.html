<h1>{{title}}</h1>
<div class="page-content">
    <!--TODO: Add a general user stats section. #Lessons complete, #Courses Complete, etc. -->

    <section>
        <!--
            Make this section a banner for enrolling in a new course...
            Clicking might have a side menu pop-up or something?
        -->
    </section>

    <section>
        <div style="display: flex; gap: 1.5em; align-items: center; justify-content: start;">
            <p style="font-size: 2.5rem; font-weight: 700; margin: 0;">My Courses</p>
            <!-- TODO: add click handlers to filter shown courses based on clicks.-->
            <p-button type="button" [rounded]="true" [outlined]="true" label="All" />
            <p-button type="button" [rounded]="true" [outlined]="true" label="In Progress" />
            <p-button type="button" [rounded]="true" [outlined]="true" label="Completed" />
        </div>

        <!--TODO: make this scroll if it doesn't already-->
        <div class="grid" style="padding: 1em 0;" *ngIf="userCourses.length; else noCourses">
            <ng-template ngFor [ngForOf]="userCourses" let-course>
                <p-card [header]="course.title">
                    <ng-template pTemplate="header">
                        <!--
                            TODO: alternate image here.
                            Maybe let course creator pick this image?
                            Maybe let it be randomized?
                        -->
                        <img alt="Card" src="https://primefaces.org/cdn/primeng/images/usercard.png" />
                    </ng-template>
                    <!--
                        TODO: appears there may be a bug with short description for courses?? idk...
                    -->
                    <p>
                        {{course.shortDescription}}
                    </p>
                    <!--TODO: progress bar here-->
                    <ng-template pTemplate="footer">
                        <div style="display: flex; justify-content: space-between;">
                            <p-button type="button" [rounded]="true" [outlined]="true" icon="pi pi-trash"
                                (click)="confirm(course.id)" />
                            <p-button label="View" [rounded]="true" [outlined]="true"
                                [routerLink]="['/viewer', course.id]" />
                        </div>
                    </ng-template>
                </p-card>
            </ng-template>
        </div>
        <!--TODO: Pretty This Up -->
        <ng-template #noCourses>
            <h2>You are not currently enrolled in any courses.</h2>
        </ng-template>
    </section>



    <!--TODO: Make This into not a footer section-->
    <!--TODO: Add searching/filtering options-->
    <div class="footer">
        <h1>Suggested Courses</h1>
        <p-carousel [value]="allCourses" [numVisible]="4" [numScroll]="3" [responsiveOptions]="responsiveOptions">
            <ng-template let-course pTemplate="item">
                <div class="suggested">
                    <div [routerLink]="['/viewer', course.id]">
                        <h4>{{ course.title }}</h4>
                    </div>
                    <p-button type="button" [rounded]="true" icon="pi pi-plus" (click)="addCourse(course.id)"
                        label="Add"></p-button>
                </div>
            </ng-template>
        </p-carousel>
    </div>
</div>
