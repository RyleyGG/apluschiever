<h1>{{title}}</h1>
<div class="page-content">
    <div style="width: 75%;">
        <h1>These are this user's courses</h1>
        <p-carousel [value]="userCourses" [numVisible]="3" [numScroll]="3" [responsiveOptions]="responsiveOptions">
            <ng-template let-course pTemplate="item">
                <div class="border-1 border-black surface-border border-round m-2 text-center py-5 px-3">
                    <div [routerLink]="['/viewer', course.id]">
                        <h4 class="mb-1">{{ course.title }}</h4>
                        <h6 class="mt-0 mb-3">{{ course.id }}</h6>
                    </div>
                </div>
            </ng-template>
        </p-carousel>
        <h1>These are all of the courses</h1>
        <p-carousel [value]="allCourses" [numVisible]="3" [numScroll]="3" [responsiveOptions]="responsiveOptions">
            <ng-template let-course pTemplate="item">
                <div class="border-2 surface-border border-round m-2 text-center py-5 px-3">
                    <div [routerLink]="['/viewer', course.id]">
                        <h4 class="mb-1">{{ course.title }}</h4>
                        <h6 class="mt-0 mb-3">{{ course.id }}</h6>
                    </div>
                    <button pButton type="button" icon="pi pi-plus" (click)="addCourse(course.id)" label="Add"></button>
                </div>
            </ng-template>
        </p-carousel>
</div>
</div>
